<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>increase</button>
    <button>decrease</button>
    <h1></h1>
</body>
</html>

<script>
    document.querySelector("body>button").addEventListener("click",funInc)
    document.querySelector("button + button").addEventListener("click",funDec)
    
    
    let count =localStorage.getItem("counter") || 0 ;
    document.querySelector("h1").innerText = count
    function funInc(){
        count++
        document.querySelector("h1").innerText = count
        localStorage.setItem("counter",count)
    }
    function funDec(){
        count--
        document.querySelector("h1").innerText = count
        localStorage.setItem("counter",count)
    }
</script>
